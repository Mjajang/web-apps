<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulate Element</title>
    <style>
      .medium-text {
        font-size: 20px;
      }
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div id="element-style">hello world 1</div>
    <a class="element-attribut">hello world 2</a>
    <div id="add-element">
      <h1>Add elemen</h1>
    </div>
    <button type="button" id="add-button">Add</button>
    <input type="text" id="input-event"></input>
    <div id="hoverme">Hover me</div>
    <input type="date" id="input-date"></input>

    <form id="myForm">
      <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" required>
      <div>
        <input type="checkbox" name="checkbox" id="agreeTerms">
        <label for="agreeTerms">Setuju dengan syarat dan ketentuan</label>
      </div>
      <div>
        <label for="mySelect">Pilih Buah Favorit kamu:</label>
        <select name="mySelect" id="mySelect">
          <option value="mangga">Mangga</option>
          <option value="pisang">Pisang</option>
          <option value="jambu">Jambu</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>

    <h1>Testing UI Element</h1>


    <script src="app_manipulate.js"></script>
  </body>
</html>
