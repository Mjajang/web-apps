<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scss Slicing</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="card">
      <img src="assets/blogimage.png" alt="Card Image" class="image--blog" />
      <div class="card__content">
        <label for="card--label" class="card--label">Learning</label>
        <p class="card__content--date">Published 21 Dec 2023</p>
        <h1 class="card__content--title">HTML & CSS foundations</h1>
        <div class="card__content--description">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </div>
      </div>
      <div class="card__author">
        <img src="assets/userpic.png" alt="Author Image" class="card__author--image" />
        <p class="card__author--name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
