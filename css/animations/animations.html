<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <!-- <link rel="stylesheet" href="animation_delay.css" /> -->
    <!-- <link rel="stylesheet" href="animation_iteration.css" /> -->
    <!-- <link rel="stylesheet" href="animation_direction.css" /> -->
    <!-- <link rel="stylesheet" href="animation_timing_function.css" /> -->
    <link rel="stylesheet" href="animation_fill_in.css" />
  </head>
  <body>
    <div class="container-animation-delay">
      <h2>Animation Delay</h2>
      <div class="animation-delay">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
      </div>
    </div>
    <div class="container-animation-iteration">
      <h2>Animation Iteration</h2>
      <div class="animation-iteration">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
      </div>
    </div>
    <div class="container-animation-direction">
      <h2>Animation Direction</h2>
      <div class="animation-direction">
        <div class="normal">normal</div>
        <div class="reverse">reverse</div>
        <div class="alternate">alternate</div>
        <div class="alternate-back">alternate back</div>
        <div class="continous">continous movement</div>
      </div>
    </div>
    <div class="container-animation-timing">
      <h2>Animation Timing Function</h2>
      <div class="animation-timing">
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease">ease</div>
        <div class="ease-in-out">ease-in-out</div>
        <div class="cubic-bizare">cubic-bizare</div>
      </div>
    </div>
    <div class="container-animation-fill-in">
      <h2>Animation Fill-in</h2>
      <div class="animation-fill-in">
        <div class="none">none</div>
        <div class="forward">forward</div>
        <div class="backward">backward</div>
        <div class="both">both</div>
      </div>
    </div>
  </body>
</html>
