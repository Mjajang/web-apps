<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .animate-style {
        width: 100%;
        background-color: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .animate-style > p {
        margin: 10px 0;
      }
      .animate-on-scroll {
        width: 100%;
        height: 100vh;
        background-color: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .animate-on-scroll > h3 {
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <div class="animate-style">
      <h2>AnimateStyle Library</h2>
      <p class="animate__animated animate__fadeIn">Fade In</p>
      <p class="animate__animated animate__bounce animate__delay-500ms">Bounce</p>
      <p class="animate__animated animate__tada animate__delay-1s">Tada</p>
    </div>
    <div class="animate-on-scroll">
      <h2>Animate On Scroll Library</h2>
      <h3 data-aos="fade-up">Fade Up</h3>
      <h3 data-aos="fade-right">Fade Right</h3>
      <h3 data-aos="fade-left">Fade Left</h3>
      <h3 data-aos="flip-left" data-aos-duration="1000" data-aos-easing="ease">Flip Left</h3>
      <h3 data-aos="zoom-in-up" data-aos-duration="1500" data-aos-easing="ease-in-out">Zoom In Up</h3>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
