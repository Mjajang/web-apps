<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid dan Flexbox</title>
    <link rel="stylesheet" href="style_grid_flex.css" />
    <script src="https://kit.fontawesome.com/599da23437.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-layout">
        <div class="switch-days">
          <i class="fa-solid fa-sun"></i>
          <i class="fa-solid fa-toggle-off"></i>
          <i class="fa-solid fa-moon"></i>
        </div>    
        <h1 class="title">Welcome to Frontend Quiz!</h1>
        <p class="subtitle">Pick a subject to get started.</p>
        <div class="flex-layout">
          <div class="card">
            <div class="card-icon">
              <i class="fa-brands fa-html5"></i>
            </div>
            <p class="card-title">HTML</p>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fa-brands fa-css3-alt"></i>
            </div>
            <p class="card-title">CSS</p>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fa-brands fa-js"></i>
            </div>
            <p class="card-title">Javascript</p>
          </div>
          <div class="card">
            <div class="card-icon">
              <i class="fa-solid fa-person"></i>
            </div>
            <p class="card-title">Accessibility</p>
          </div>

        </div>
      </div>
    <div>
  </body>
</html>
